<html>
   <head>
    <title>
        SVG Fundamentals
    </title>
    <style>
        body{
            margin: 50px;
            overflow: hidden;
        }
        rect{
            transition: all 3000ms;
        }
        rect:hover{
            fill:greenyellow;
            stroke-width: 100px;
        }
        circle{
            transition: all 1000ms;
        }
        circle:hover{
            stroke: purple;
            stroke-width: 40px;
        }
    </style>
   </head>
   <body>
    <svg width="1000" height="1000">
        <circle cx="80" cy="80" r="50" fill="red" stroke="blue"></circle>
        <circle cx="180" cy="80" r="50" fill="blue" stroke="yellow" stroke-width="10"></circle>
        <rect x="400" y="100" width="400" height="200" fill="yellow" stroke="black" stroke-width="5"/>

    </svg>
   </body>
</html>
